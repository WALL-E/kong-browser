<h1>Consumers</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>index</th>
        <th>id</th>
        <th>username/custom_id</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="consumer in consumers.data">
        <td>{{$index+1}}</td>
        <td>{{consumer.id}}</td>
        <td>{{consumer.username}} {{consumer.custom_id}}</td>
    </tr>
    </tbody>
</table>
<hr>
