<h1>Cluster</h1>


<table class="table table-striped table-responsive">
  <thead>
  <tr>
    <th>index</th>
    <th>address</th>
    <th>name</th>
    <th>status</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="node in cluster.data">
    <td>{{$index+1}}</td>
    <td>{{node.address}}</td>
    <td>{{node.name}}</td>
    <td>{{node.status}}</td>
  </tr>
  </tbody>
</table>
