<h1>Cluster</h1>


<table class="table table-striped table-responsive">
    <thead>
    <tr>
        <th>index</th>
        <th>address</th>
        <th>name</th>
        <th>status</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="node in cluster">
        <td>{{$index+1}}</td>
        <td>{{node.address}}</td>
        <td>{{node.name}}</td>
        <td>{{node.status}}</td>
        <td>
            <button type="button" class="btn btn-danger btn-sm" ng-click="forceLeave(node.name)">Force Leave</button>
        </td>
    </tr>
    </tbody>
</table>

<form name="addApiForm" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="new_node" class="col-md-2 control-label">New Node</label>

        <div class="col-md-6">
            <input type="text" class="form-control" id="new_node" ng-model="newNode"></input>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-6">
            <button type="button" class="btn btn-primary" ng-click="add()">add</button>
            <button type="button" class="btn" ng-click="reset()">reset</button>
        </div>
    </div>
</form>
