<h1>Apis</h1>


<table class="table table-striped">
    <thead>
    <tr>
        <th>index</th>
        <th>id</th>
        <th>upstream_url</th>
        <th>name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="api in apis.data">
        <td>{{$index+1}}</td>
        <td>{{api.id}}</td>
        <td>{{api.upstream_url}}</td>
        <td>{{api.name}}</td>
    </tr>
    </tbody>
</table>
