<h1>Plugins</h1>


<table class="table table-striped">
  <thead>
  <tr>
    <th>index</th>
    <th>name</th>
    <th>api_id</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="plugin in plugins.data">
    <td>{{$index+1}}</td>
    <td>{{plugin.name}}</td>
    <td>{{plugin.api_id}}</td>
  </tr>
  </tbody>
</table>
