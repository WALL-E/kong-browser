<h1>{{prompt}} Plugins</h1>


<table class="table table-striped">
    <thead>
    <tr>
        <th>index</th>
        <th>name</th>
        <th>enabled</th>
        <th>api_id</th>
        <th>created_at</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="plugin in plugins">
        <td>{{$index+1}}</td>
        <td>{{plugin.name}}</td>
        <td>{{plugin.enabled}}</td>
        <td>{{plugin.api_id}}</td>
        <td>{{plugin.created_at | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>
            <button type="button" class="btn btn-success btn-sm" ng-click="enable(plugin.id)">Enable</button>
            <button type="button" class="btn btn-primary btn-sm" ng-click="disable(plugin.id)">Disable</button>
            <button type="button" class="btn btn-success btn-sm" ng-click="location2plguin(plugin.name)">custom</button>
            <button type="button" class="btn btn-danger btn-sm" ng-click="delete(plugin.id)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>


<h1>Enable Plugins</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>index</th>
        <th>name</th>
        <th>doc</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="plugin in enabled_plugins">
        <td>{{$index+1}}</td>
        <td>{{plugin}}</td>
        <td><a href="https://getkong.org/plugins/{{plugin}}/" target="_blank">view doc</a></td>
        <td>
            <button type="button" class="btn btn-success btn-sm" ng-click="location2plguin(plugin)">custom</button>
        </td>
    </tr>
    </tbody>
</table>
